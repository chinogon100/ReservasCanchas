<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="plantilla.xhtml">

	<ui:define name="contenido">

		<p:growl id="mensajes" showDetail="true" life="2000" />
		<center>
		<h:form>
			<p:panel header="Login" style="width:300px">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Usuario:" />
					<p:inputText value="#{controlUsrAdm.nombreUsr}" id="username"
						required="true" label="username" />
					<h:outputLabel for="password" value="Clave:" />
					<p:password value="#{controlUsrAdm.clave1}" id="password"
						required="true" label="password" />
					<f:facet name="footer">
					<p:commandButton value="Login" update="mensajes" action="#{controlUsuario.login(controlUsrAdm.nombreUsr,controlUsrAdm.clave1)}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                                 <p:button outcome="registro" value="Registrarse" icon="ui-icon-plusthick">
    						<f:param name="productId" value="10" />
					</p:button></f:facet>
			    	
				</h:panelGrid>
			</p:panel>
		</h:form>
	</center>

	</ui:define>

</ui:composition>
